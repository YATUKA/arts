<html>
<head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>


<div class="container">
    <div class="card card-container">
        <h4><center>JOIN MAKAVELI ARTS TODAY</center></h4>
        <img id="profile-img" class="profile-img-card" src="images/logo.jpg"/>
        
        <br>
       
        </div>
        <form class="form-signin" data-toggle="validator" action="" method="post">
            <div class="row">
                <div class="form-group col-lg-12">
                    <label>Username or Email</label>
                    <input type="text" name="email" class="form-control" placeholder="" required
                           data-error="Enter Username or Email">
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group col-lg-12">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" placeholder="" required
                           data-error="Enter Password">
                    <div class="help-block with-errors"></div>
                </div>
            </div>

            <button class="btn btn-lg btn-success btn-block btn-signin" type="submit" name="login"><a href="">LOGIN</a></button>

        </form><!-- /form -->
    </div><!-- /card-container -->
</div><!-- /container -->
</body></html>
